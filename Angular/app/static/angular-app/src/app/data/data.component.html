<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class="table" *ngIf="users">
  <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>    
    <tr *ngFor="let user of users">
      <td>{{user.Name}}</td>
      <td>{{user.Role}}</td>
      <td>{{user.Status}}</td>
    </tr>    
  </tbody>
</table>
